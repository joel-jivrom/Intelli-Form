<div class="container-fluid">
    <div class="row d-flex justify-content-center text-center ">
        <p class="heading ">INFORMATION PORTAL</p>
    </div>
    <br><br>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card" style="min-height: 20rem;">
                <div class="card-body">
                    <label>List View</label>
                    <table id="listTable" class="table table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
                        <thead>
                            <tr>
                                <th scope="col ">No</th>
                                <th scope="col ">Name
                                    <mdb-icon fas icon="sort" (click)="sortTable(0)"></mdb-icon>
                                </th>
                                <th scope="col ">Gender</th>
                                <th scope="col ">Email</th>
                                <th scope="col ">Number</th>
                                <th scope="col ">Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let l of list; let i=index ">
                                <th scope="row ">{{i+1}}</th>
                                <td>{{l.Name}}</td>
                                <td>{{l.Gender}}</td>
                                <td>{{l.Email}}</td>
                                <td>{{l.Number}}</td>
                                <td style="padding-right: 0; ">{{l.Message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-8 col-md-6 col-lg-3 col-xl-3 ">
            <div class="card" style="min-height: 20rem;">
                <div class="card-body" style="overflow: hidden;">
                    <label>Pie Chart</label>
                    <!-- <canvas baseChart [data]="pieChartData " [labels]="pieChartLabels " [chartType]="pieChartType " [options]="pieChartOptions " [plugins]="pieChartPlugins " [legend]="pieChartLegend " style="height: 100rem; ">
                        </canvas> -->
                    <div id="chartContainer" style="height: 250px; width: inherit; margin-top:-1rem;"></div>
                </div>

            </div>

        </div>
    </div>
</div>
